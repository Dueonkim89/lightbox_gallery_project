<head>

	<body>
		<div class="the-header">
			<form>
					<input id="search-box" type="text" placeholder="Search..." required>
			</form>
		</div>
	
		<div class="image-gallery clearfix">
			
			<div id="hay-bales">
				<a href="photos/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
				<img src="photos/thumbnails/01.jpg" alt="Hay Bales">
				</a>
			</div>
			
			<div id="lake">
				<a href="photos/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here.">
				<img src="photos/thumbnails/02.jpg" alt="Lake">
				</a>
			</div>
	
			<div id="canyon">
				<a href="photos/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
				<img src="photos/thumbnails/03.jpg" alt="Canyon">
				</a>
			</div>
	
			<div id="iceberg">
				<a href="photos/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
				<img src="photos/thumbnails/04.jpg" alt="Iceberg">
				</a>
			</div>
	
			<div id="desert">
				<a href="photos/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
				<img src="photos/thumbnails/05.jpg" alt="Desert">
				</a>
			</div>
	
			<div id="fall">
				<a href="photos/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color.">
				<img src="photos/thumbnails/06.jpg" alt="Fall">
				</a>
			</div>
	
			<div id="plantation">
				<a href="photos/07.jpg" alt="I drove past this plantation yesterday, everything is so green!">
				<img src="photos/thumbnails/07.jpg" alt="Plantation">
				</a>
			</div>
	
			<div id="dunes">
				<a href="photos/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!">
				<img src="photos/thumbnails/08.jpg" alt="Dunes">
				</a>
			</div>
	
			<div id="countryside">
				<a href="photos/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane.">
				<img src="photos/thumbnails/09.jpg" alt="Countryside Lane">
				</a>
			</div>
	
			<div id="sunset">
				<a href="photos/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange.">
				<img src="photos/thumbnails/10.jpg" alt="Sunset">
				</a>
			</div>
	
			<div id="cave">
				<a href="photos/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking.">
				<img src="photos/thumbnails/11.jpg" alt="Cave">
				</a>
			</div>
	
			<div id="bluebells">
				<a href="photos/12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
				<img src="photos/thumbnails/12.jpg" alt="Bluebells">
				</a>
			</div>
	
		</div>
